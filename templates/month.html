{% extends 'base.html' %}
{% block title %}{{ month_name }} {{ year }}{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-6">{{ month_name }} {{ year }}</h1>
  <div class="grid grid-cols-7 gap-4 mb-6">
    <a href="{{ url_for('month_summary', year=year, month=request.view_args['month']) }}"
       class="col-span-7 bg-gradient-to-r from-yellow-100 to-yellow-200 hover:from-yellow-200 hover:to-yellow-100 rounded-2xl shadow-lg p-6 transform hover:-translate-y-1 transition-transform duration-300 text-center">
      <div class="text-xl font-semibold text-gray-800">Сводный отчёт</div>
      <div class="text-gray-600 mt-1">расходы · выручка · прибыль</div>
    </a>
  </div>
  <div class="grid grid-cols-7 gap-6">
    {% for d in days %}
      <a href="{{ d.url }}" class="flex flex-col items-center justify-center bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-indigo-50 hover:to-blue-50 rounded-2xl shadow p-4 transform hover:-translate-y-1 transition-transform duration-300">
        <div class="text-lg font-semibold text-gray-800">{{ d.day }}</div>
        <div class="text-sm text-gray-500 mt-1">{{ d.weekday }}</div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
