{% extends 'base.html' %}
{% block title %}Месяцы{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-7xl">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-8">
    Выберите месяц
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Сводка за год -->
    <a href="{{ url_for('year_summary', year=current_year) }}"
       class="group flex flex-col items-center p-8 bg-white rounded-3xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
      <div class="flex items-center justify-center w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full mb-4 transform group-hover:rotate-6 transition-all">
        <!-- Chart Bar Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3v18h18M9 17V9m6 8V5" />
        </svg>
      </div>
      <div class="text-xl font-semibold text-gray-800 mb-1">Сводный отчёт</div>
      <div class="text-sm text-gray-500">{{ current_year }}</div>
    </a>

    <!-- Месяцы -->
    {% for m in months %}
    <a href="{{ url_for('month_view', year=current_year, month=m.number) }}"
       class="group flex flex-col items-center p-8 bg-white rounded-3xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
      <div class="flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-full mb-4 transform group-hover:-rotate-6 transition-all">
        <!-- Calendar Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
      <div class="text-2xl font-semibold text-gray-800 mb-1">{{ ru_months[m.number-1] }}</div>
      <div class="text-sm text-gray-500">{{ m.number }} / {{ current_year }}</div>
    </a>
    {% endfor %}

  </div>
</div>
{% endblock %}
